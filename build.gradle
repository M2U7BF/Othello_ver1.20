plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

java {
    sourceCompatibility = JavaVersion.VERSION_18
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.2.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.2.0'
    testImplementation 'junit:junit:4.12'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '3.2.0'
}
